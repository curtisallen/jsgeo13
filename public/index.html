<!DOCTYPE html>
<html ng-app="az">
<head>
  <title></title>
  <base href="../"></base>
  <style type="text/css">
        html, body, div.leaflet-container {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
  <link rel="stylesheet" type="text/css" href="public/leaflet/leaflet.css">
  <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="public/leaflet/leaflet.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
  <script type="text/javascript" src="public/azimuthjs/module.js"></script>
  <script type="text/javascript" src="public/azimuthjs/services/component/layers.js"></script>
  <script type="text/javascript" src="public/azimuthjs/directives/Layer.js"></script>
  <script type="text/javascript" src="public/azimuthjs/directives/leafletMap.js"></script>
  <script type="text/javascript" src="public/controller.js"></script>
</head>
<body ng-controller="NodewsosCtrl">
  <div>
    <form class="form-inline" style="padding: 5px;" ng-submit="findPark()">
      <input type="text" ng-model="parkName" placeholder="Search for a park">
      <input class="btn-primary" type="submit" value="Search">
    </form>
  </div>
  <div leaflet-map zoom="4" center="39.83,-98.58">
    <az-layer name="streets" lyr-type="tiles"></az-layer>
  </div>
</body>
</html>
